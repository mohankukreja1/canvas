<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>

</head>
<body>

<canvas id="canvas" height="100px" width="200px" style="border: 1px solid black; margin: 15px;"></canvas>


<script>
    console.log('hello')
    var can=document.getElementById('canvas');
    var ctx=can.getContext('2d');
    ctx.fillStyle='red';
    ctx.moveTo(0,0);
    ctx.lineTo(200,100);
    ctx.stroke();
</script>

</body>
</html>
